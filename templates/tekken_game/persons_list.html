<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>persons_list</title>
</head>
<body>

        <p>{{i.sport}}</p>
        <a href="#">Подробнее</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
